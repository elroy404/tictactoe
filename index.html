<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>tic tac toe</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/font-awesome-4.6.3/css/font-awesome.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
  <script type="text/javascript" src="js/app.js"></script>
</head>
<body>
  <div id="container">
    <button id="new-game">New Game</button>
    <div id="question">Decide who is X & O</div>
    <div id="whos-turn"></div>
    <div id="gameboard">
      <div id="0" class="top-row left-column left-upper"></div>
      <div id="1" class="top-row middle-column middle-upper"></div>
      <div id="2" class="top-row right-column right-upper"></div>

      <div id="3" class="middle-row left-column left-middle"></div>
      <div id="4" class="middle-row middle-column middle-middle"></div>
      <div id="5" class="middle-row right-column right-middle"></div>

      <div id="6" class="bottom-row left-column left-bottom"></div>
      <div id="7" class="bottom-row middle-column middle-bottom"></div>
      <div id="8" class="bottom-row right-column right-bottom"></div>
    </div>
  </div>
</body>
</html>
