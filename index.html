<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>tic tac toe</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/font-awesome-4.6.3/css/font-awesome.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
  <script type="text/javascript" src="js/app.js"></script>
</head>
<body>
  <div id="container">
    <button id="new-game">New Game</button>
    <div id="game-board">
      <div id="left-upper" class="top-row left-column"></div>
      <div id="middle-upper" class="top-row middle-column"></div>
      <div id="right-upper" class="top-row right-column"></div>

      <div id="left-middle" class="middle-row left-column"></div>
      <div id="middle-middle" class="middle-row middle-column"></div>
      <div id="right-middle" class="middle-row right-column"></div>

      <div id="left-bottom" class="bottom-row left-column"></div>
      <div id="middle-bottom" class="bottom-row middle-column"></div>
      <div id="right-bottom" class="bottom-row right-column"></div>
    </div>
  </div>
</body>
</html>
